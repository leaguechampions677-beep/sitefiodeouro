<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia Fio de Ouro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>FIO DE OURO</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="agendamento.html">Agendar</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email-login">E-mail:</label>
                <input type="email" id="email-login" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha-login">Senha:</label>
                <input type="password" id="senha-login" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="link-cadastro">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Barbearia Fio de Ouro. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
